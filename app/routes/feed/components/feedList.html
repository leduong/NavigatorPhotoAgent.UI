<div *ngFor="let feeedItem of feedItems" class="property_wrapper">
  <table class="table table-striped table-hover property-details">
    <tr>
      <td>Title:</td>
      <td><a [routerLink]="['/details', feeedItem.id]">{{ feeedItem.title | capitalize }}</a></td>
      <td rowspan="7"><img class="img-thumbnail img-responsive" src="{{feeedItem.photoURL}}" /></td>
    </tr>
    <tr>
      <td>Date</td>
      <td>{{ feeedItem.date | date: 'MM/dd/yyyy' }}</td>
    </tr>
    <tr>
      <td>Entries Count:</td>
      <td>{{ feeedItem.entriesCount }}
    </tr>
  </table>
</div>
<div *ngIf="!feedItems?.length">
  No Records Found
</div>
