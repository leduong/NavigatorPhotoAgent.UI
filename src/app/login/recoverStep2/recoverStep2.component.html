<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded" src="/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">SIGN IN WITH TEMPORARY PASSWORD</p>
                <form [formGroup]="valForm" class="form-validate" role="form" name="recoverForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <p class="text-center">Your password has been sent to {{emailShared}}</p>
                    <div class="form-group has-feedback">
                        <label class="text-muted">Password</label>
                        <input class="form-control" id="id-password" type="password" name="password" formControlName="password" [formControl]="valForm.get('password')" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.get('password').hasError('required') && (valForm.get('password').dirty || valForm.get('password').touched)">This field is required</span>
                    </div>
                    <div class="alert alert-danger text-center" *ngIf="alertMessage">{{alertMessage}}</div>
                    <button class="btn btn-primary btn-block" type="submit">Continue</button>
                </form>
                <a class="btn btn-block btn-default" [routerLink]="'/login'">Login</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2017</span>
            <span>-</span>
            <span>Navigator Photo Management</span>
        </div>
    </div>
</div>
